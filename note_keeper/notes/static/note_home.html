{% extends 'base.html'%}

{% block content %}
    {% for note in notes.all %}
        <div class="note-wrap note-blue">
                <div class="before">
                    <p style="font-size:12px;text-align:center;line-height:20px;">{{ note.title }}</p>
                </div>

                <br>
                <p style="font-size:10px;text-align:justify;line-height:10px;text-overflow:hidden">{{ note.text }}</p>
        </div>

    {% endfor %}
{% endblock %}
